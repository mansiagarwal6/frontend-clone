<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="classid.css">
    <title>classid</title>
</head>
<body>
    <h1 class="breaking-news">Your heading here</h1>
    <p id="warning">Your paragraph text here</p>
    <p>More paragraph text is <span class="highlight">coming your way.</span></p>
    <p class="warning">Your second paragraph text is here</p>
    <p>Even more paragraph text is here <span class="highlight">HERE IT IS.</span></p>
</body>
</html>
